<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style id="theme-styles">
        /* Universal Reset and Global Settings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            transition: all 0.3s ease-in-out;
            overflow: hidden;
        }

        /* Container Styles */
        .container {
            width: 100%;
            max-width: 450px;
            background: var(--container-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            animation: slideIn 1s ease-in-out;
        }

        /* Slide in animation for container */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header Styles */
        h2 {
            font-size: 28px;
            font-weight: 700;
            color: var(--header-color);
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            width: 60px;
            height: 4px;
            background-color: var(--accent-color);
            display: block;
            margin: 8px auto 0;
            border-radius: 4px;
        }

        /* Form Group Styles */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            font-size: 16px;
            color: var(--label-color);
            text-align: left;
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        /* Form Input Styling */
        .form-group input {
            width: 100%;
            padding: 12px 20px 12px 40px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid var(--input-border-color);
            background: var(--input-bg);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.1);
            background: var(--input-focus-bg);
            transform: scale(1.02);
        }

        /* Input Field Animation */
        .form-group input:focus ~ label {
            transform: translateY(-24px);
            font-size: 14px;
            color: var(--accent-color);
        }

        /* Icons for email and password */
        .form-group .input-icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 18px;
            color: var(--accent-color);
        }

        /* Eye Icon for Password Toggle */
        .form-group .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 18px;
            cursor: pointer;
            color: var(--accent-color);
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background: var(--button-bg);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: var(--button-hover-bg);
            box-shadow: 0 12px 25px rgba(0, 123, 255, 0.4);
            transform: translateY(-2px);
        }

        /* Button Hover Ripple Effect */
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
            border-radius: 50%;
            z-index: 0;
        }

        .btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        /* Flash Message Styling */
        .message {
            text-align: center;
            margin: 20px 0;
            font-size: 16px;
        }

        .error {
            color: var(--error-color);
            font-weight: 600;
        }

        .success {
            color: var(--success-color);
            font-weight: 600;
        }

        /* Link to Register Page */
        .register-link {
            margin-top: 10px;
            display: block;
            font-size: 14px;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
                max-width: 100%;
            }

            h2 {
                font-size: 24px;
            }

            .form-group label, .form-group input, .btn {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 22px;
            }

            .form-group input {
                font-size: 14px;
            }

            .btn {
                font-size: 16px;
                padding: 12px;
            }
        }

        /* Footer Styling */
        footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: var(--footer-color);
        }

        footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Theme Selector Styles */
        .theme-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--container-bg);
            border: 1px solid var(--input-border-color);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
            padding: 10px;
            cursor: pointer;
        }

        .theme-selector button {
            display: block;
            width: 30px;
            height: 30px;
            background: var(--button-bg);
            border: none;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .theme-selector button:hover {
            background: var(--button-hover-bg);
            transform: scale(1.1);
        }

        /* Theme Options */
        .theme-selector .theme-options {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            z-index: 20;
        }

        .theme-selector .theme-options button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 5px;
            background: #ccc;
            border: 1px solid var(--input-border-color);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .theme-selector .theme-options button.active {
            border: 2px solid var(--accent-color);
        }

        .theme-selector .theme-options button.theme1 {
            background: #007bff;
        }

        .theme-selector .theme-options button.theme2 {
            background: #ff6b6b;
        }

        .theme-selector .theme-options button.theme3 {
            background: #f39c12;
        }

        .theme-selector .theme-options button.theme4 {
            background: #1abc9c;
        }

        .theme-selector .theme-options button.dark {
            background: #3498db;
        }
    </style>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-selector" id="theme-selector">
        <button id="theme-selector-button"></button>
        <div class="theme-options" id="theme-options">
            <button class="theme1" onclick="changeTheme('theme1')" title="Light Theme 1">üåø"</button>
            <button class="theme2" onclick="changeTheme('theme2')" title="Light Theme 2">üíß</button>
            <button class="theme3" onclick="changeTheme('theme3')" title="Light Theme 3">üå∏</button>
            <button class="theme4" onclick="changeTheme('theme4')" title="Light Theme 4">üçä</button>
            <button class="dark" onclick="changeTheme('dark')" title="Dark Mode">üåô</button>
        </div>
    </div>
    <div class="container">
        <h2>Login</h2>
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="message {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">Email:</label>
                <span class="input-icon">üìß</span>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <span class="input-icon">üîí</span>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="btn">Login</button>
            <a href="/register" class="register-link">Don't have an account? Create</a>
        </form>
    </div>

    <footer>
        &copy; 2024 Budget Buddy. <a href="#">Privacy Policy</a>
    </footer>

    <script>
        // Function to toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.querySelector('.toggle-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.textContent = 'üôà'; // Change icon to indicate visibility
            } else {
                passwordField.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è'; // Change icon back to hidden
            }
        }

        // Theme switching functionality
        const themes = {
            theme1: {
                '--background': 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)',
                '--container-bg': '#fff',
                '--text-color': '#333',
                '--header-color': '#444',
                '--accent-color': '#007bff',
                '--input-border-color': '#ddd',
                '--input-bg': '#f9f9f9',
                '--input-focus-bg': '#fff',
                '--button-bg': 'linear-gradient(135deg, #007bff, #0056b3)',
                '--button-hover-bg': 'linear-gradient(135deg, #0056b3, #007bff)',
                '--error-color': '#e74c3c',
                '--success-color': '#2ecc71',
                '--footer-color': '#666',
                '--label-color': '#666'
            },
            theme2: {
                '--background': 'linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)',
                '--container-bg': '#fff',
                '--text-color': '#333',
                '--header-color': '#444',
                '--accent-color': '#ff6b6b',
                '--input-border-color': '#ddd',
                '--input-bg': '#f9f9f9',
                '--input-focus-bg': '#fff',
                '--button-bg': 'linear-gradient(135deg, #ff6b6b, #d9455f)',
                '--button-hover-bg': 'linear-gradient(135deg, #d9455f, #ff6b6b)',
                '--error-color': '#e74c3c',
                '--success-color': '#2ecc71',
                '--footer-color': '#666',
                '--label-color': '#666'
            },
            theme3: {
                '--background': 'linear-gradient(135deg, #e2e2e2 0%, #ffffff 100%)',
                '--container-bg': '#ffffff',
                '--text-color': '#333',
                '--header-color': '#444',
                '--accent-color': '#f39c12',
                '--input-border-color': '#ddd',
                '--input-bg': '#f9f9f9',
                '--input-focus-bg': '#fff',
                '--button-bg': 'linear-gradient(135deg, #f39c12, #f1c40f)',
                '--button-hover-bg': 'linear-gradient(135deg, #f1c40f, #f39c12)',
                '--error-color': '#e74c3c',
                '--success-color': '#2ecc71',
                '--footer-color': '#666',
                '--label-color': '#666'
            },
            theme4: {
                '--background': 'linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%)',
                '--container-bg': '#fff',
                '--text-color': '#333',
                '--header-color': '#444',
                '--accent-color': '#1abc9c',
                '--input-border-color': '#ddd',
                '--input-bg': '#f9f9f9',
                '--input-focus-bg': '#fff',
                '--button-bg': 'linear-gradient(135deg, #1abc9c, #16a085)',
                '--button-hover-bg': 'linear-gradient(135deg, #16a085, #1abc9c)',
                '--error-color': '#e74c3c',
                '--success-color': '#2ecc71',
                '--footer-color': '#666',
                '--label-color': '#666'
            },
            dark: {
                '--background': 'linear-gradient(135deg, #2c3e50 0%, #34495e 100%)',
                '--container-bg': '#1e272e',
                '--text-color': '#ecf0f1',
                '--header-color': '#bdc3c7',
                '--accent-color': '#3498db',
                '--input-border-color': '#2c3e50',
                '--input-bg': '#2c3e50',
                '--input-focus-bg': '#34495e',
                '--button-bg': 'linear-gradient(135deg, #3498db, #2980b9)',
                '--button-hover-bg': 'linear-gradient(135deg, #2980b9, #3498db)',
                '--error-color': '#e74c3c',
                '--success-color': '#2ecc71',
                '--footer-color': '#95a5a6',
                '--label-color': '#bdc3c7'
            }
        };

        function changeTheme(themeName) {
            const theme = themes[themeName];
            Object.keys(theme).forEach(key => {
                document.documentElement.style.setProperty(key, theme[key]);
            });
            document.querySelectorAll('.theme-options button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.theme-options button.${themeName}`).classList.add('active');
        }

        function toggleThemeOptions() {
            const options = document.getElementById('theme-options');
            options.style.display = options.style.display === 'none' ? 'block' : 'none';
        }

        function hideThemeOptions(event) {
            const options = document.getElementById('theme-options');
            if (!document.getElementById('theme-selector').contains(event.target)) {
                options.style.display = 'none';
            }
        }

        document.getElementById('theme-selector-button').addEventListener('click', toggleThemeOptions);
        document.addEventListener('click', hideThemeOptions);

        // Set default theme
        changeTheme('theme1');

        // Clear the message after a few seconds (optional)
        setTimeout(() => {
            document.querySelector('.message').style.display = 'none';
        }, 2000); // Hides the message after 3 seconds
    </script>
</body>
</html>
